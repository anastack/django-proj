{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Команда разработчиков - NC</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: url("{% static 'background.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: none;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }

        .header-title {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #64b5f6, #1e88e5, #42a5f5, #90caf9);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            filter: drop-shadow(0 2px 4px rgba(30, 136, 229, 0.4));
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        .breadcrumbs {
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .breadcrumbs a {
            color: #64b5f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumbs a:hover {
            color: #90caf9;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .team-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }
        .team-card {
            width: 320px;
            min-height: 180px;
            background: rgba(255,255,255,0.10);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.13), 0 1.5px 4px rgba(100,181,246,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 24px;
            overflow: hidden;
            position: relative;
            border: 1.5px solid rgba(100,181,246,0.13);
            transition: transform 0.18s, box-shadow 0.18s;
        }
        .team-card:hover {
            transform: translateY(-4px) scale(1.025);
            box-shadow: 0 16px 48px rgba(30,136,229,0.13), 0 4px 16px rgba(0,0,0,0.08);
        }
        .team-banner-img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            background: #e3f2fd;
        }
        .team-nickname {
            font-size: 2rem;
            font-weight: 700;
            color: #181818;
            margin: 28px 0 12px 0;
            text-align: center;
            letter-spacing: 0.5px;
            background: none;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            display: inline-block;
        }
        .team-discord {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            color: #181818;
            background: none;
            border-radius: 0;
            padding: 0;
            font-weight: 500;
            box-shadow: none;
            margin-bottom: 18px;
        }
        .team-discord .discord-icon {
            font-size: 1.3rem;
            color: #5865f2;
        }
        @media (max-width: 768px) {
            .team-cards {
                flex-direction: column;
                gap: 20px;
            }
            .team-card {
                width: 95vw;
                max-width: 400px;
                min-height: 140px;
            }
            .team-banner-img {
                border-top-left-radius: 16px;
                border-top-right-radius: 16px;
            }
            .team-nickname {
                font-size: 1.2rem;
                margin: 18px 0 8px 0;
            }
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 20;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        @media (max-width: 1024px) {
            .header-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            .header-title {
                font-size: 1.5rem;
                padding: 0 10px;
            }
            .main-content {
                gap: 12px;
            }
            .content-text {
                font-size: 1.1rem;
                padding: 0 10px;
            }
            .content-subtitle {
                font-size: 0.95rem;
                padding: 0 10px;
            }
            .back-button {
                top: 10px;
                left: 10px;
                width: 38px;
                height: 38px;
                font-size: 1rem;
            }
            body {
                background-size: cover;
                background-position: center;
            }
            .team-nickname {
                font-size: 1.2rem;
            }
        }
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.1rem;
            }
            .content-text {
                font-size: 0.95rem;
            }
            .content-subtitle {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <a href="{% url 'index' %}" class="back-button">←</a>

    <div class="container">
        <div class="header">
            <h1 class="header-title">Команда разработчиков</h1>
            <p class="header-subtitle">Благодарность данным участникам</p>
            <div class="breadcrumbs">
                <a href="{% url 'index' %}">Главная</a> › Команда разработчиков
            </div>
        </div>

        <div class="main-content">
            <div class="team-cards">
                <div class="team-card">
                    <img class="team-banner-img" src="background.png" alt="Баннер" />
                    <div class="team-nickname">Creater01</div>
                    <div class="team-discord">
                        <i class="fab fa-discord discord-icon"></i>
                        meowhiks
                    </div>
                </div>
                <div class="team-card">
                    <img class="team-banner-img" src="background.png" alt="Баннер" />
                    <div class="team-nickname">nelepded_</div>
                    <div class="team-discord">
                        <i class="fab fa-discord discord-icon"></i>
                        sqtcacaoyt
                    </div>
                </div>
                <div class="team-card">
                    <img class="team-banner-img" src="background.png" alt="Баннер" />
                    <div class="team-nickname">Dimusus</div>
                    <div class="team-discord">
                        <i class="fab fa-discord discord-icon"></i>
                        _dkur
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
