{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Админ-панель - Техническая поддержка</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Montserrat", sans-serif;
        background: url("{% static 'admin.png' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        color: #fff;
        overflow-x: hidden;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .admin-container {
        position: relative;
        z-index: 10;
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      .admin-header {
        background: transparent;
        border-radius: 0;
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-left: 3px solid rgba(100, 181, 246, 0.6);
        padding: 32px 40px 32px 40px;
        margin-bottom: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 18px;
      }
      .admin-title {
        font-size: 2.2rem;
        font-weight: 700;
        color: #fff;
        letter-spacing: 1px;
        margin-right: 18px;
      }
      .logout-btn,
      .admin-send-btn {
        padding: 10px 22px;
        border-radius: 0;
        background: rgba(255, 255, 255, 0.07);
        border: 1.5px solid rgba(100, 181, 246, 0.18);
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        margin-left: 10px;
        transition: all 0.33s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: inherit;
        white-space: nowrap;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        box-shadow: 0 2px 12px 0 rgba(100, 181, 246, 0.06);
      }
      .logout-btn:hover,
      .admin-send-btn:hover:not(:disabled) {
        background: rgba(100, 181, 246, 0.13);
        border-color: #64b5f6;
        color: #fff;
        transform: translateY(-2px) scale(1.04);
        box-shadow: 0 4px 18px 0 rgba(100, 181, 246, 0.13);
      }
      .refresh-btn {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.07);
        border: 1.5px solid rgba(100, 181, 246, 0.18);
        color: #64b5f6;
        cursor: pointer;
        font-size: 1.35rem;
        margin-left: 10px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: background 0.33s cubic-bezier(0.4, 0, 0.2, 1),
          border-color 0.33s cubic-bezier(0.4, 0, 0.2, 1),
          color 0.33s cubic-bezier(0.4, 0, 0.2, 1),
          transform 0.33s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        box-shadow: 0 2px 12px 0 rgba(100, 181, 246, 0.06);
      }
      .refresh-btn:hover {
        background: rgba(100, 181, 246, 0.13);
        border-color: #64b5f6;
        color: #fff;
        transform: rotate(180deg) scale(1.08);
        box-shadow: 0 4px 18px 0 rgba(100, 181, 246, 0.13);
      }
      .admin-send-btn:disabled {
        background: rgba(255, 255, 255, 0.07);
        border-color: rgba(100, 181, 246, 0.1);
        color: #b0bec5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .admin-content {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 36px;
        min-height: 70vh;
      }
      .chats-list,
      .chat-viewer {
        background: transparent;
        border-radius: 0;
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-left: 3px solid rgba(100, 181, 246, 0.6);
        box-shadow: none;
        padding: 28px 18px 28px 18px;
        transition: all 0.33s cubic-bezier(0.4, 0, 0.2, 1);
        color: #fff;
      }
      .chats-header,
      .chat-viewer-header {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 18px;
        color: #fff;
        text-align: center;
        letter-spacing: 0.5px;
      }
      .chat-item {
        padding: 16px 12px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-left: 3px solid rgba(100, 181, 246, 0.6);
        border-radius: 0;
        margin-bottom: 12px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.03);
        transition: all 0.33s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        color: #fff;
      }
      .chat-item:hover,
      .chat-item.active {
        border-color: rgba(255, 255, 255, 0.1);
        border-left-color: rgba(100, 181, 246, 0.8);
        background: rgba(100, 181, 246, 0.07);
        transform: scale(1.025);
      }
      .chat-item.has-unread::before {
        content: "";
        position: absolute;
        top: 10px;
        right: 10px;
        width: 10px;
        height: 10px;
        background: #e74c3c;
        border-radius: 50%;
      }
      .chat-user-id {
        font-weight: 600;
        color: #fff;
        margin-bottom: 5px;
      }
      .chat-last-message {
        font-size: 0.98rem;
        color: #b3e5fc;
        margin-bottom: 5px;
      }
      .chat-message-count {
        font-size: 0.85rem;
        color: #90caf9;
      }
      .chat-viewer {
        display: flex;
        flex-direction: column;
        min-height: 400px;
      }
      .chat-viewer-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        padding-bottom: 18px;
      }
      .chat-messages-admin {
        flex: 1;
        overflow-y: auto;
        padding: 10px 0;
        margin-bottom: 20px;
        max-height: 60vh;
      }
      .admin-message {
        margin-bottom: 15px;
        display: flex;
        gap: 12px;
        align-items: flex-start;
      }
      .admin-message.user {
        flex-direction: row-reverse;
      }
      .admin-message-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.9rem;
        flex-shrink: 0;
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        color: #fff;
      }
      .admin-message.admin .admin-message-avatar {
        background: linear-gradient(135deg, #64b5f6, #1e88e5);
      }
      .admin-message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        color: #fff;
        font-size: 0.95rem;
        line-height: 1.4;
        word-wrap: break-word;
        background: rgba(100, 181, 246, 0.15);
      }
      .admin-message.user .admin-message-content {
        background: rgba(255, 107, 107, 0.2);
        border-bottom-right-radius: 6px;
      }
      .admin-message.admin .admin-message-content {
        background: rgba(100, 181, 246, 0.15);
        border-bottom-left-radius: 6px;
      }
      .admin-message-time {
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.5);
        margin-top: 4px;
        text-align: right;
      }
      .admin-message.admin .admin-message-time {
        text-align: left;
      }
      .admin-input-area {
        border-top: 1px solid rgba(255, 255, 255, 0.13);
        box-shadow: 0 -8px 32px 0 rgba(0, 0, 0, 0.1);
        background: linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.1) 0%,
          rgba(0, 0, 0, 0) 100%
        );
        padding-top: 20px;
        display: flex;
        gap: 12px;
        align-items: flex-end;
      }
      .admin-input {
        flex: 1;
        background: rgba(255, 255, 255, 0.07);
        border: 1.5px solid rgba(100, 181, 246, 0.18);
        border-radius: 0;
        padding: 12px 16px;
        color: #fff;
        font-size: 0.95rem;
        font-family: inherit;
        resize: none;
        max-height: 200px;
        min-height: 44px;
        transition: all 0.18s;
        overflow: hidden;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        box-shadow: 0 2px 12px 0 rgba(100, 181, 246, 0.06);
      }
      .admin-input::placeholder {
        color: rgba(255, 255, 255, 0.45);
      }
      .admin-input:focus {
        outline: none;
        border-color: #64b5f6;
        background: rgba(255, 255, 255, 0.13);
      }
      .no-chat-selected {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #90caf9;
        font-size: 1.1rem;
      }
      @media (max-width: 1200px) {
        .admin-content {
          grid-template-columns: 1fr;
          gap: 18px;
        }
        .chats-list {
          max-height: 300px;
        }
      }
      .chats-list::-webkit-scrollbar,
      .chat-messages-admin::-webkit-scrollbar {
        width: 8px;
      }
      .chats-list::-webkit-scrollbar-track,
      .chat-messages-admin::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }
      .chats-list::-webkit-scrollbar-thumb,
      .chat-messages-admin::-webkit-scrollbar-thumb {
        background: rgba(100, 181, 246, 0.4);
        border-radius: 4px;
        transition: background 0.3s ease;
      }
      .chats-list::-webkit-scrollbar-thumb:hover,
      .chat-messages-admin::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 181, 246, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <div class="admin-header">
        <h1 class="admin-title">
          <i class="fa-solid fa-shield-halved" style="margin-right: 10px"></i
          >Админ-панель поддержки
        </h1>
        <div>
          <button class="refresh-btn" onclick="loadChats()">
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
          <button class="logout-btn" onclick="logout()">
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>

      <div class="admin-content">
        <div class="chats-list">
          <div id="chatsList">
            <!-- Чаты будут загружены здесь -->
          </div>
        </div>

        <div class="chat-viewer">
          <div id="noChatSelected" class="no-chat-selected">
            Выберите чат для просмотра
          </div>

          <div
            id="chatViewer"
            style="
              display: none;
              height: 100%;
              display: flex;
              flex-direction: column;
            "
          >
            <div class="chat-viewer-header" id="chatHeader">
              Чат с пользователем
            </div>

            <div class="chat-messages-admin" id="adminChatMessages">
              <!-- Сообщения чата -->
            </div>

            <div class="admin-input-area">
              <textarea
                id="adminInput"
                class="admin-input"
                placeholder="Введите ваш ответ..."
                rows="2"
              ></textarea>
              <button
                class="admin-send-btn"
                id="adminSendBtn"
                onclick="sendAdminMessage()"
              >
                Отправить
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay"></div>

    <script>
      let currentChatUserId = null;
      let chatsData = [];
      let refreshInterval;

      document.addEventListener("DOMContentLoaded", async function () {
        await loadChats();
        startAutoRefresh();
        initializeInput();
      });

      function initializeInput() {
        const adminInput = document.getElementById("adminInput");

        adminInput.addEventListener("input", function () {
          this.style.height = "auto";
          this.style.height = Math.min(this.scrollHeight, 150) + "px";
        });

        adminInput.addEventListener("keydown", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendAdminMessage();
          }
        });
      }

      async function loadChats() {
        try {
          const response = await fetch("/api/admin/chats");
          const result = await response.json();

          if (result.success) {
            chatsData = result.chats;
            renderChatsList();
          } else {
            console.error("Ошибка загрузки чатов:", result.error);
            if (result.error.includes("Unauthorized")) {
              window.location.reload();
            }
          }
        } catch (error) {
          console.error("Ошибка соединения:", error);
        }
      }

      function renderChatsList() {
        const chatsList = document.getElementById("chatsList");

        if (chatsData.length === 0) {
          chatsList.innerHTML =
            '<div style="text-align: center; color: #999; padding: 20px;">Нет активных чатов</div>';
          return;
        }

        chatsList.innerHTML = "";

        chatsData.forEach((chat) => {
          const chatItem = document.createElement("div");
          chatItem.className = `chat-item ${
            chat.hasUnreadFromUser ? "has-unread" : ""
          } ${currentChatUserId === chat.userId ? "active" : ""}`;
          chatItem.onclick = () => selectChat(chat.userId);

          chatItem.innerHTML = `
                <div class="chat-user-id">Пользователь: ${chat.userId}</div>
                <div class="chat-last-message">${escapeHtml(
                  chat.lastMessage.message
                ).substring(0, 40)}${
            chat.lastMessage.message.length > 40 ? "..." : ""
          }</div>
                <div class="chat-message-count">Сообщений: ${
                  chat.messageCount
                } | ${chat.lastMessage.timestamp}</div>
            `;

          chatsList.appendChild(chatItem);
        });
      }

      async function selectChat(userId) {
        currentChatUserId = userId;
        document.querySelectorAll(".chat-item").forEach((item) => {
          item.classList.remove("active");
        });
        document.querySelectorAll(".chat-item").forEach((item) => {
          if (item.onclick.toString().includes(userId)) {
            item.classList.add("active");
          }
        });
        document.getElementById("noChatSelected").style.display = "none";
        document.getElementById("chatViewer").style.display = "flex";
        document.getElementById(
          "chatHeader"
        ).textContent = `Чат с пользователем: ${userId}`;
        await loadChatMessages(userId);
      }

      async function loadChatMessages(userId) {
        try {
          const response = await fetch(
            `/api/admin/chat?user_id=${encodeURIComponent(userId)}`
          );
          const result = await response.json();

          if (result.success) {
            renderChatMessages(result.messages);
          } else {
            console.error("Ошибка загрузки сообщений:", result.error);
          }
        } catch (error) {
          console.error("Ошибка загрузки сообщений:", error);
        }
      }

      function renderChatMessages(messages) {
        const chatMessages = document.getElementById("adminChatMessages");
        chatMessages.innerHTML = "";

        messages.forEach((message) => {
          const messageDiv = document.createElement("div");
          messageDiv.className = `admin-message ${message.sender}`;

          const avatarText = message.sender === "user" ? "У" : "А";

          let messageContent = escapeHtml(message.message);
          if (message.image_url) {
            messageContent += `<br><img src="${message.image_url}" style="max-width:200px; max-height:200px; object-fit:contain;" alt="Изображение">`;
          }
          if (message.fileName) {
            messageContent += `<br><small>📎 ${message.fileName}</small>`;
          }

          messageDiv.innerHTML = `
                <div class="admin-message-avatar">${avatarText}</div>
                <div class="admin-message-content">
                    ${messageContent}
                    <div class="admin-message-time">${message.timestamp}</div>
                </div>
            `;

          chatMessages.appendChild(messageDiv);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      async function sendAdminMessage() {
        if (!currentChatUserId) return;

        const adminInput = document.getElementById("adminInput");
        const message = adminInput.value.trim();

        if (!message) return;

        const sendBtn = document.getElementById("adminSendBtn");
        sendBtn.disabled = true;
        sendBtn.innerHTML =
          '<i class="fa-solid fa-spinner fa-spin"></i> Отправка...';
        function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let cookie of cookies) {
              cookie = cookie.trim();
              if (cookie.startsWith(name + "=")) {
                cookieValue = decodeURIComponent(
                  cookie.substring(name.length + 1)
                );
                break;
              }
            }
          }
          return cookieValue;
        }

        try {
          const response = await fetch("/api/admin/send", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCookie("csrftoken"),
              credentials: "same-origin",
            },
            body: JSON.stringify({
              user_id: currentChatUserId,
              message: message,
            }),
          });

          const result = await response.json();

          if (result.success) {
            adminInput.value = "";
            adminInput.style.height = "auto";
            await loadChatMessages(currentChatUserId);
            await loadChats();
          } else {
            alert(
              "Ошибка отправки сообщения: " +
                (result.error || "Неизвестная ошибка")
            );
          }
        } catch (error) {
          alert("Ошибка соединения");
          console.error("Ошибка отправки:", error);
        } finally {
          sendBtn.disabled = false;
          sendBtn.innerHTML = "Отправить";
        }
      }

      function startAutoRefresh() {
        refreshInterval = setInterval(async () => {
          await loadChats();
          if (currentChatUserId) {
            await loadChatMessages(currentChatUserId);
          }
        }, 3000); // Обновляем каждые 3 секунды
      }

      async function logout() {
        try {
          await fetch("/api/admin/logout", { method: "POST" });
          window.location.reload();
        } catch (error) {
          console.error("Ошибка выхода:", error);
          window.location.reload();
        }
      }

      function escapeHtml(text) {
        const map = {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#039;",
        };
        return text.replace(/[&<>"']/g, function (m) {
          return map[m];
        });
      }
      window.addEventListener("beforeunload", function () {
        if (refreshInterval) {
          clearInterval(refreshInterval);
        }
      });
    </script>
  </body>
</html>
