{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация - NC</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: url("{% static 'support_bg.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }

        .header-title {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #64b5f6, #1e88e5, #42a5f5, #90caf9);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            filter: drop-shadow(0 2px 4px rgba(30, 136, 229, 0.4));
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        .breadcrumbs {
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .breadcrumbs a {
            color: #64b5f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumbs a:hover {
            color: #90caf9;
        }

        .main-content {
            display: block;
            margin-top: 32px;
            min-height: 70vh;
        }

        .plugins-section {
            background: transparent;
            padding: 32px 28px;
            transition: all 0.3s ease;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0;
        }

        .plugins-header {
            margin-bottom: 30px;
        }

        .plugins-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin: 0;
            text-align: center;
        }

        .plugins-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .plugin-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-left: 3px solid rgba(100, 181, 246, 0.6);
            border-radius: 0;
            transition: all 0.3s ease;
        }

        .plugin-item:hover {
            background: rgba(100, 181, 246, 0.07);
            border-color: rgba(255, 255, 255, 0.1);
            border-left-color: rgba(100, 181, 246, 0.8);
        }

        .plugin-image {
            width: 80px;
            height: 80px;
            border-radius: 5%;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .plugin-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .plugin-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        .plugin-version {
            font-size: 0.9rem;
            color: #64b5f6;
            font-weight: 500;
        }

        .plugin-description {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            margin: 0;
        }

        .plugin-download {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.07);
            border: 1.5px solid rgba(100, 181, 246, 0.18);
            border-radius: 0;
            color: #64b5f6;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.33s cubic-bezier(.4,0,.2,1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 2px 12px 0 rgba(100, 181, 246, 0.06);
            min-width: 50px;
            height: 50px;
        }

        .plugin-download:hover {
            background: rgba(100, 181, 246, 0.13);
            border-color: #64b5f6;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 18px 0 rgba(100, 181, 246, 0.13);
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 20;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        @media (max-width: 1024px) {
            .header-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            .header-title {
                font-size: 1.5rem;
                padding: 0 10px;
            }
            .back-button {
                top: 10px;
                left: 10px;
                width: 38px;
                height: 38px;
                font-size: 1rem;
            }
            body {
                background-size: cover;
                background-position: center;
            }
        }
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <a href="{% url 'index' %}" class="back-button">←</a>

    <div class="container">
        <div class="header">
            <h1 class="header-title">Информация</h1>
            <p class="header-subtitle">Всё что нужно знать о сервере NC</p>
            <div class="breadcrumbs">
                <a href="{% url 'index' %}">Главная</a> › Информация
            </div>
        </div>

        <div class="main-content">
            <div class="plugins-section">
                <div class="plugins-header">
                    <h2 class="plugins-title">Плагины для скачивания</h2>
                </div>

                <div class="plugins-container">
                    <div class="plugin-item">
                        <img src="../downloads/plasmovoice.png" alt="PlasmoVoice" class="plugin-image">
                        <div class="plugin-info">
                            <h3 class="plugin-name">PlasmoVoice</h3>
                            <div class="plugin-version">Версия: 1.21.4 Fabric</div>
                            <p class="plugin-description">Голосовой чат для Minecraft.</p>
                        </div>
                        <button class="plugin-download" onclick="downloadPlugin('plasmovoice')">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function downloadPlugin(pluginName) {
            if (pluginName === 'plasmovoice') {
                window.location.href = '../downloads/plasmovoice-fabric-1.21.4-2.1.5.jar';
            } else {
                alert('Функция скачивания будет добавлена позже!');
            }
        }
    </script>
</body>
</html>
